  /api/allocations/{scope}/{code}:
    delete:
      description: "Delete an allocation. Deletion will be valid from the allocation's\
        \ creation datetime.\r\nThis means that the allocation will no longer exist\
        \ at any effective datetime from the asAt datetime of deletion."
      operationId: DeleteAllocation
      parameters:
      - description: The allocation scope.
        explode: false
        in: path
        name: scope
        required: true
        schema:
          description: The allocation scope.
          maxLength: 64
          minLength: 1
          pattern: ^[a-zA-Z0-9\-_]+$
          type: string
        style: simple
      - description: The allocation's code. This, together with the scope uniquely
          identifies the allocation to delete.
        explode: false
        in: path
        name: code
        required: true
        schema:
          description: The allocation's code. This, together with the scope uniquely
            identifies the allocation to delete.
          maxLength: 64
          minLength: 1
          pattern: ^[a-zA-Z0-9\-_]+$
          type: string
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DeletedEntityResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/DeletedEntityResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/DeletedEntityResponse'
          description: The response from deleting an allocation.
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: '[EARLY ACCESS] Delete allocation'
      tags:
      - Allocations
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
    get:
      description: Fetch an Allocation matching the provided identifier
      operationId: GetAllocation
      parameters:
      - description: The scope to which the allocation belongs.
        explode: false
        in: path
        name: scope
        required: true
        schema:
          description: The scope to which the allocation belongs.
          maxLength: 64
          minLength: 1
          nullable: true
