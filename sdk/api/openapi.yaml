    post:
      description: "Get one or more quotes from a single scope.\r\n            \r\n\
        Each quote can be identified by its time invariant quote series id.\r\n  \
        \          \r\nFor each quote series id LUSID will return the most recent\
        \ quote with respect to the provided (or default) effective datetime. \r\n\
        \            \r\nAn optional maximum age range window can be specified which\
        \ defines how far back to look back for a quote from the specified effective\
        \ datetime.\r\nLUSID will return the most recent quote within this window.\r\
        \n            \r\nIn the request each quote series id must be keyed by a unique\
        \ correlation id. This id is ephemeral and is not stored by LUSID.\r\nIt serves\
        \ only as a way to easily identify each quote in the response.\r\n       \
        \     \r\nThe response will return three collections. One, the successfully\
        \ retrieved quotes. Two, those that had a\r\nvalid quote series id but could\
        \ not be found. Three, those that failed because LUSID could not construct\
        \ a valid quote series id from the request.\r\n\r\nFor the quotes that failed\
        \ or could not be found a reason will be provided explaining why the quote\
        \ could not be retrieved.\r\n            \r\nIt is important to always check\
        \ the failed and not found sets for any unsuccessful results.\n\nThe maximum\
        \ number of quotes that this method can get per request is 2,000."
      operationId: GetQuotes
      parameters:
      - description: The scope of the quotes to retrieve.
        explode: false
        in: path
        name: scope
        required: true
        schema:
          description: The scope of the quotes to retrieve.
          maxLength: 64
          minLength: 1
          nullable: true
          pattern: ^[a-zA-Z0-9\-_]+$
          type: string
        style: simple
      - description: The effective datetime or cut label at which to retrieve the
          quotes. Defaults to the current LUSID system datetime if not specified.
        explode: true
        in: query
        name: effectiveAt
        required: false
        schema:
          description: The effective datetime or cut label at which to retrieve the
            quotes. Defaults to the current LUSID system datetime if not specified.
          format: dateorcutlabel
          nullable: true
          type: string
        style: form
      - description: The asAt datetime at which to retrieve the quotes. Defaults to
          return the latest version of each quote if not specified.
        explode: true
        in: query
        name: asAt
        required: false
        schema:
          description: The asAt datetime at which to retrieve the quotes. Defaults
            to return the latest version of each quote if not specified.
          format: date-time
          nullable: true
          type: string
        style: form
        x-nullable: true
      - description: "The duration of the look back window in an ISO8601 time interval\
          \ format e.g. P1Y2M3DT4H30M (1 year, 2 months, 3 days, 4 hours and 30 minutes).\r\
          \n             This is subtracted from the provided effectiveAt datetime\
          \ or cut label to generate a effective datetime window inside which a quote\
          \ must exist to be retrieved."
