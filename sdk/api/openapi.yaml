  /api/complexmarketdata/{scope}:
    post:
      description: "Update or insert one or more complex market data items in a single\
        \ scope. An item will be updated if it already exists\r\nand inserted if it\
        \ does not.\r\n            \r\nIn the request each complex market data item\
        \ must be keyed by a unique correlation id. This id is ephemeral and is not\
        \ stored by LUSID.\r\nIt serves only as a way to easily identify each complex\
        \ market data in the response.\r\n            \r\nThe response will return\
        \ both the collection of successfully updated or inserted complex market data,\
        \ as well as those that failed.\r\nFor the failures a reason will be provided\
        \ explaining why the item could not be updated or inserted.\r\n          \
        \  \r\nIt is important to always check the failed set for any unsuccessful\
        \ results."
      operationId: UpsertComplexMarketData
      parameters:
      - description: The scope to use when updating or inserting the complex market
          data.
        explode: false
        in: path
        name: scope
        required: true
        schema:
          description: The scope to use when updating or inserting the complex market
            data.
          maxLength: 64
          minLength: 1
          pattern: ^[a-zA-Z0-9\-_]+$
          type: string
        style: simple
      requestBody:
        content:
          application/json-patch+json:
            example:
              first-item:
                marketDataId:
                  provider: DataScope
                  priceSource: Some Bank Plc
                  lineage: Swaps Desk Trader A
                  effectiveAt: 2018-03-05T00:00:00.0000000+00:00
                  marketAsset: USDOIS
                marketData:
                  baseDate: 1970-01-01T00:00:00.0000000+00:00
                  dates:
                  - 1970-01-01T00:00:00.0000000+00:00
                  discountFactors:
